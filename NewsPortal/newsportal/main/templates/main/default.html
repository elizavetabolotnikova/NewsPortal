{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">

</head>
<body>
        <aside>
        <img src="{% static 'main/img/world-news.png'%}">

        <h3>Навигация</h3>
        <ul>
            <a href="/">
                <li><i class="fa-regular fa-newspaper"></i> Главная</li>
            </a>
            <a href="/about">
                <li><i class="fa-solid fa-user"></i> Про нас</li>
            </a>
            <a href="/news">
                <li><i class="fa-solid fa-circle-info"></i> Новости </li>
            </a>
        </ul>

            {% endblock %}

</html>
