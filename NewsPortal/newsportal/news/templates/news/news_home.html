{% extends 'main/default.html' %}
{% block title %}<title>Новости на сайте</title>{% endblock %}
{% block body %}
    <div class="features">
<h1>Новости на сайте</h1>
{% for el in news %}
        <div class="alert alert-warning">
            <h3>{{el.title }}</h3>
            <p>{{el.first_words }}</p>
            <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Продожение в статье</a>
            <p>{{el.date }}</p>
        </div>
        {%endfor%}
        </div>
{% endblock %}
